# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 'フューチャー技術ブログ'
subtitle: Future Tech Blog
description: フューチャーの開発者による公式技術ブログです。業務で利用している技術を幅広く紹介します。
author:
language: ja
timezone: Asia/Tokyo

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://future-architect.github.io
root: /
permalink_defaults:
  lang_dir: ""
permalink: articles/:lang_dir:year:month:day:postid/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: articles
category_dir: categories
author_dir: authors
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Authors
author_generator:
  per_page: 25
  url_map:

category_generator:
  per_page: 25
  order_by: -date

tag_generator:
  per_page: 25
  order_by: -date

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link.enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
index_generator:
  path: ''
  per_page: 25
  pagination_dir: page

per_page: 0
pagination_dir: page

## Themes: http://hexo.io/themes/
theme: future

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:future-architect/future-architect.github.io.git
  branch: master

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

plugins:
  - hexo-footnotes
